<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Dynamique</title>
    <link rel="stylesheet" type="text/css" href="static/styleWebApp.css">
    <script src="static/js/html2canvas.min.js"></script>
</head>
<body>
    <h1>Toutes les phrases :</h1>
    <button onclick="captureImage()">Convertir en image</button>
    <img src="" class="illustration" alt="Image au format png" title="Click droit pour télécharger votre image!" />
    <div class="container">
        {% for phrase in phrases %}
        <div class="phrase-box">
            <p>{{ phrase.text }}</p>
        </div>
        {% endfor %}
    </div>

    <form action="/ajouter_phrase" method="post">
        <label id="phraseLabel" for="phrase">Ajouter une nouvelle phrase :</label>
        <input type="text" id="phrase" name="phrase" required>
        <input type="submit" value="Ajouter">
    </form>

    <script>
        function captureImage() {
            html2canvas(document.querySelector('.phrase-box:last-child')).then(function (canvas) {
                var imgData = canvas.toDataURL('image/png');
                document.querySelector('.illustration').src = imgData;
            });
        }
    </script>
</body>
</html>

    <!-- JavaScript code to generate month sections -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Months data with names and paragraphs
            const monthsData = [
                { name: "January", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. ..." },
                { name: "February", content: "Curabitur ac justo vel justo commodo ullamcorper sit amet vel libero." },
                // Add data for each month (March to December)
            ];

            // Function to generate HTML for a month section
            function generateMonthSection(month) {
                const monthSection = document.createElement("div");
                monthSection.className = "month-section";
                monthSection.innerHTML = `<h2><strong>${month.name}</strong></h2>`;
                month.content.forEach((paragraph) => {
                    const pElement = document.createElement("p");
                    pElement.textContent = paragraph;
                    monthSection.appendChild(pElement);
                });
                return monthSection;
            }

            // Get the content element to append month sections
            const contentElement = document.querySelector(".content[role=main]");

            // Append month sections to the content element
            monthsData.forEach((month) => {
                const monthSection = generateMonthSection(month);
                contentElement.appendChild(monthSection);
            });
        });
    </script>
</head>
<body>

        <div class="content" role="main">
            <p class="title">Hello World!</p>
